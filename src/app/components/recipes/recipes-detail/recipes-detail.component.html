<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      style="max-height: 300px"
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="ManageRecipeButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <ul class="dropdown-menu" aria-labelledby="ManageRecipeButton">
          <li><a role="button" (click)="onAddToShoppingList()">To Shopping List</a></li>
          <li><a role="button" >Edit Recipe</a></li>
          <li><a role="button" >Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h4>Ingredients:</h4>
    <ul class="list-group px-0">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
